language: python

sudo: required

cache: pip

services: postgresql

python:
  - "2.7"
  - "3.4"

install: 
  - pip install -r requirements.txt --quiet
  - python manage.py migrate --noinput

env:
  - DJANGO_SETTINGS_MODULE=bsm.settings

before_script:
  - createuser --createdb --no-superuser --no-createrole postgres
  - createdb -O postgres travisci

script: 
  - flake8
  - python manage.py test